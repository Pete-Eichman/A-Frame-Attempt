<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 1.25 -5" radius="1" color="red"></a-sphere>
      <a-sphere position="0 0.5 -2" radius="0.5" color="green"></a-sphere>
      <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" src="http://wallpaper-gallery.net/images/images/images-5.jpg"></a-box>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="yellow"></a-cylinder>
      <a-cone position ="2 0.5 -2.5" radius-bottom="0.5" radius-top="0" color="purple"></a-cone>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="grey"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
